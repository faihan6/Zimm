<html>
    <head>


    </head>
    <body>
        Upload File: <input type="file" name="file" /><br>
        

        <div>
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
            <br>
            <!-- create a seeking bar -->
            <div id="timer"></div>
            <input type="range" id="seek" min="0" max="100" value="0" step="0.001" style="width: 80%;"/>
            <div>
                <input id="startRange" type="text" style="width: 50px;"/>
                <input id="endRange" type="text" style="width: 50px;"/>
                <button id="applyRange">Apply Loop</button>
                <button id="resetRange">Reset Loop</button>
            </div>
        </div>

        <script src="../js/host.js" type="module"></script>
    </body>
</html>
